<!DOCTYPE html>
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"     
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
>     
    <h:head>
        <!-- Required meta tags -->
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<title>Northwind - All Category</title>		
    </h:head>
    <h:body>        
       
       <b:jumbotron> 
       		<h1>All Category</h1>
       </b:jumbotron>
	
		<b:dataTable 
			value="#{viewAllCategoryController.retrieveAllCategory()}" 
			var="cat">
			<b:dataTableColumn label="CategoryID" value="#{cat.categoryID}"></b:dataTableColumn>
			<b:dataTableColumn label="Name" value="#{cat.categoryName}"></b:dataTableColumn>
			<b:dataTableColumn label="Description" value="#{cat.description}"></b:dataTableColumn>
			<b:dataTableColumn label="Picture">
				<o:graphicImage value="#{cat.picture}" 
				rendered="#{cat.picture != null}" dataURI="true"></o:graphicImage>
			</b:dataTableColumn>
		</b:dataTable>       

        
    </h:body>
</html>

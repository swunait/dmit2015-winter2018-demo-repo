<!DOCTYPE html>
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"     
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://butterfaces.org/components"
>     
    <h:head>
        <!-- Required meta tags -->
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<title>Hello ButterFaces</title>		
    </h:head>
    <h:body>        
       
       <h1>Hello World - ButterFaces Version</h1>
       
        <h:form >
            <b:messages id="messages" />
            
            <b:text id="username"
                         label="Your Name"
                         value="#{currentHelloController.username}" 
                         ajaxDisableLinkOnRequest="true"                         
                         required="true"
                         requiredMessage="Name field value is required"
                         placeholder="enter your name here"
                         autoFocus="true">
                <f:validateLength minimum="2" maximum="30">
                </f:validateLength>            
            </b:text>            
            
            <b:commandLink value="Submit" styleClass="btn btn-primary"
           		actionListener="#{currentHelloController.sayHello}">
           		<f:ajax execute="username" render="messages" />
           </b:commandLink>
        </h:form>
        
    </h:body>
</html>

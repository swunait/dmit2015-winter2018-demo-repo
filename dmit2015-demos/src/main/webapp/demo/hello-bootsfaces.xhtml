<!DOCTYPE html>
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"     
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
>     
    <h:head>
        <!-- Required meta tags -->
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<title>Hello BootsFaces</title>		
    </h:head>
    <h:body>        
       
       <b:jumbotron> 
       		<h1>Hello World - BootsFaces Version</h1>
       </b:jumbotron>
       
        <h:form >
            <b:messages id="messages" />
            
            <b:inputText id="username"
                         label="Your Name"
                         value="#{currentHelloController.username}"                             
                         required="true"
                         requiredMessage="Name field value is required"
                         placeholder="enter your name here">
                <f:validateLength minimum="2" maximum="30">
                </f:validateLength>            
                <b:focus />              
            </b:inputText>            
            
            <b:commandButton value="Submit" look="primary"
           		actionListener="#{currentHelloController.sayHello}"
           		update="messages">
           </b:commandButton>
        </h:form>
        
    </h:body>
</html>

<!DOCTYPE html>
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"     
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui"  
>     
    <h:head>
        <!-- Required meta tags -->
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<title>SHIPPERS</title>		
    </h:head>
    <h:body>        
       
       <b:jumbotron> 
       		<h1>Listing of SHIPPERS</h1>
       </b:jumbotron>
       
        <h:form >
            <b:messages id="messages" />
            
            <b:commandButton value="Create Shipper Detail Form" 
				icon-awesome="link"
				action="shipperDetail?faces-redirect=true">
			</b:commandButton>
			
            <b:dataTable id="shippers"
            	value="#{currentShipperController.retreiveAllShippers()}"
            	var="currentShipper">
            	<b:dataTableColumn label="ShipperID" value="#{currentShipper.shipperID}"></b:dataTableColumn>
            	
            	<b:dataTableColumn label="Company Name" value="#{currentShipper.companyName}"></b:dataTableColumn>	

            	<b:dataTableColumn label="Phone" value="#{currentShipper.phone}"></b:dataTableColumn>	
            	
            	<b:dataTableColumn label="Action">
					<b:link outcome="shipperDetail"  icon-awesome="edit" icon-size="lg">
						<f:param name="id" value="#{currentShipper.shipperID}" />
						edit
					</b:link>
				</b:dataTableColumn>
            </b:dataTable>
            
        </h:form>
        
    </h:body>
</html>

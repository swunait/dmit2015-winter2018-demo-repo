<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<title>REGION Detail</title>
</h:head>
<h:body>
	<f:metadata>
		<f:viewParam name="id" value="#{currentRegionController.id}" />
		<f:event listener="#{currentRegionController.findRegionById()}" type="preRenderView"></f:event>
	</f:metadata>

	<b:jumbotron>
		<h1>REGION Details</h1>
	</b:jumbotron>

	<b:messages id="messages" />

	<b:form>		
		<b:inputText id="regionId" 
			label="RegionID" 
			readonly="#{currentRegionController.editMode ? 'true' : 'false'}"
			rendered="#{currentRegionController.editMode != false}"
			value="#{currentRegionController.regionDetail.regionID}"
			placeholder="Enter regionID">
		</b:inputText>

		<b:inputText id="description" 
			label="Description"
			value="#{currentRegionController.regionDetail.regionDescription}"
			placeholder="enter region description">
		</b:inputText>
		
		<b:commandButton value="Save" 
			icon-awesome="save"
			look="primary"
			rendered="#{!currentRegionController.editMode}"
			action="#{currentRegionController.createRegion}">
		</b:commandButton>
		
		<b:commandButton value="Save" 
			icon-awesome="save"
			look="success"
			rendered="#{currentRegionController.editMode}"
			action="#{currentRegionController.updateRegion()}">
		</b:commandButton>

		<b:commandButton value="Delete" 
			look="danger"
			icon-awesome="trash"
			rendered="#{currentRegionController.editMode}"
			onclick="return confirm('Are you sure you want to delete this item?')"
			action="#{currentRegionController.removeRegion()}">
		</b:commandButton>

		<b:commandButton value="Cancel" 
			icon-awesome="ban"
			look="default"
			immediate="true"
			action="#{currentRegionController.cancel()}">
		</b:commandButton>
	</b:form>

</h:body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<title>SHIPPER Detail</title>
</h:head>
<h:body>
	<f:metadata>
		<f:viewParam name="id" value="#{currentShipperController.id}" />
		<f:event listener="#{currentShipperController.findShipperById()}" type="preRenderView"></f:event>
	</f:metadata>

	<b:jumbotron>
		<h1>SHIPPER Details</h1>
	</b:jumbotron>

	<b:messages id="messages" />

	<b:form>		
		<b:inputText id="shipperId" 
			label="ShipperID" 
			readonly="#{currentShipperController.editMode ? 'true' : 'false'}"
			rendered="#{currentShipperController.editMode != false}"
			value="#{currentShipperController.shipperDetail.shipperID}"
			placeholder="Enter shipperID">
		</b:inputText>

		<b:inputText id="companyName" 
			label="Company Name"
			value="#{currentShipperController.shipperDetail.companyName}"
			placeholder="enter shipper company name">
		</b:inputText>

		<b:inputText id="phone" 
			label="Phone"
			value="#{currentShipperController.shipperDetail.phone}"
			placeholder="enter phone">
		</b:inputText>
		
		<b:commandButton value="Save" 
			icon-awesome="save"
			look="primary"
			rendered="#{!currentShipperController.editMode}"
			action="#{currentShipperController.createShipper}">
		</b:commandButton>
		
		<b:commandButton value="Save" 
			icon-awesome="save"
			look="success"
			rendered="#{currentShipperController.editMode}"
			action="#{currentShipperController.updateShipper()}">
		</b:commandButton>

		<b:commandButton value="Delete" 
			look="danger"
			icon-awesome="trash"
			rendered="#{currentShipperController.editMode}"
			onclick="return confirm('Are you sure you want to delete this item?')"
			action="#{currentShipperController.removeShipper()}">
		</b:commandButton>

		<b:commandButton value="Cancel" 
			icon-awesome="ban"
			look="default"
			immediate="true"
			action="#{currentShipperController.cancel()}">
		</b:commandButton>
	</b:form>

</h:body>
</html>
